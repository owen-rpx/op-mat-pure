<app-header></app-header>
<mat-drawer-container class="container" autosize>
    <mat-drawer #drawer mode="side" opened class="sider">
        <app-sidebar></app-sidebar>
    </mat-drawer>
    <mat-drawer-content class="content">
        <button color="white" disable-ripple="false" class="toggle-menu" type="button" aria-label="Toggle sidenav" mat-icon-button (click)="drawer.toggle()">
            <mat-icon>menu</mat-icon>
        </button>
        <router-outlet></router-outlet>
        <div class="footer">
            <app-footer></app-footer>
        </div>
    </mat-drawer-content>
</mat-drawer-container>
